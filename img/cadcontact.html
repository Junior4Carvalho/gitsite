<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="/source/cadcontact.css" />
  </head>
  <body>
    <h1>Entre em Contacto Connosco Aqui &downarrow;</h1>
    <form
      action="https://formsubmit.co/contactcademails@gmail.com"
      method="POST"
      class="form"
    >
    <a href="cad.html" id="voltar">Início</a>
      <label for="name">Nome</label>
      <input type="text" name="name" id="name" placeholder="seu nome" required />
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" placeholder="seu email" required />
      <label for="message">Mensagem</label>
      <textarea name="message" id="message" placeholder="escreva a sua mensagem" required></textarea>
      <input type="hidden" name="_captcha" value="false" />
      <input
        type="hidden"
        name="_next"
        value="http://cadsites.vercel.app/img/cadobg.html"
      />
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
